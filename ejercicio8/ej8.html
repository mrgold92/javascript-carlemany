<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ejercicio 8 - Votaciones en gr√°fico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilos.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="position-fixed top-0 start-0 m-2">
    <a href="../index.html" class="btn btn-primary d-flex align-items-center gap-2">
        <i class="bi bi-arrow-left"></i>
        Volver al inicio
    </a>
</div>
  <div class="container text-center py-4">
    <h1 class="mb-4">Votaciones</h1>

    <div class="mb-4">
      <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(0)">Socialistas</button>
      <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(1)">Liberales</button>
      <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(2)">Animalistas</button>
      <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(3)">Centristas</button>
      <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(4)">Ecologistas!</button>
      <button type="button" class="btn btn-reset btn-vote" onclick="resetVotes()">Reset</button>
    </div>

    <div class="chart-container">
      <canvas id="votingChart"></canvas>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
